<!DOCTYPE html>
<html ng-app="yellowlightApp">
  <head>
    <title>YELLOWLIGHT</title>

    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">

    <!-- Optional theme -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap-theme.min.css">

    <!-- JQuery -->
    <script src="http://code.jquery.com/jquery-1.11.3.min.js"></script>
    <script src="http://code.jquery.com/jquery-migrate-1.2.1.min.js"></script>

    <!-- Bootstrap -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>

    <!-- Angular -->
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.14/angular.min.js"></script>

    <!-- UI Bootstrap -->
    <script type="text/javascript" src="js/lib/ui-bootstrap-tpls-0.13.1.min.js"></script>

    <!-- main.js -->
    <script type="text/javascript" src="main.js"></script>

    <!-- app.js -->
    <script type="text/javascript" src="js/app.js"></script>

    <!-- services -->
    <script type="text/javascript" src="js/services/pullRequestFactory.js"></script>
    <script type="text/javascript" src="js/services/searchFactory.js"></script>
    <!-- controllers -->
    <script type="text/javascript" src="js/controllers/pullRequestController.js"></script>

  </head>
  <body>
    <h1>WELCOME TO YELLOWLIGHT</h1>
    <div ng-controller="PullRequestController">
    	<div>
    		<button type="button" class="btn btn-success" ng-click="getAllPullRequests()">Fetch Last 3000 Closed PRs</button>
    	</div>
    	<div>
    		<progressbar max="max" value="dynamic"><span style="color:black; white-space:nowrap;">{{dynamic}} / {{max}}</span></progressbar>
    	</div>
    	<div>
    		<button type="button" class="btn btn-success" ng-click="searchForFixPRs()">Search for PRs with Fixes</button>
    	</div>
    	<h2>PRs Addressing Bugs:</h2>
    	<div ng-repeat="pullRequest in pullRequestsAddressingBugs">
    		<ul>
    			<li>PR Number: {{pullRequest.number}}</li>
    			<li>Title: {{pullRequest.title}}</li>
    			<li>User: {{pullRequest.user.login}}</li>
    			<li>Created At: {{pullRequest.created_at}}</li>
    		</ul>
    	</div>
    </div>
  </body>
</html>
